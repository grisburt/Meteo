<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Météo</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="colonne">
        <form>
          <div class="group">
            <input type="text" class="control" id="inputcity">
          </div>
          <button type="submit" class="btn">Rechercher</button>
        </form>
      </div>

      <div class="colonne justify-content-center">
        <div class="box-container">
          <div id="city" class="box"></div>
          <div id="ciel" class="box"></div>
          <div id="temp" class="box"></div>
          <div id="wind" class="box"></div>
          <div id="humide" class="box"></div>
        </div>
      </div>
    </div>
  </div>
</body> 
</html>
